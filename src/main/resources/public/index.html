<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/lib/css/bulma/bulma.css">
    <link rel="stylesheet" type="text/css" href="/lib/css/bulma/bulma-calendar.min.css">
    <script type="text/javascript" src="/lib/js/bulma/bulma-calendar.min.js"></script>
    <script type="text/javascript" src="/lib/js/mustache/mustache.js"></script>
    <script type="text/javascript" src="/index.js"></script>
    <title>SvnWeb</title>
</head>
<body>
<div class="container is-fluid">
    <form id="searchForm">
        <div class="fileld-group">
            <div class="field is-grouped">
                <p class="control is-expanded">
                    <label class="label is-small">Author</label>
                    <input class="input" type="text" name="author" placeholder="Author Filter">
                </p>
                <p class="control is-expanded">
                    <label class="label is-small">File</label>
                    <input class="input" type="text" name="file" placeholder="File Filter">
                </p>
                <p class="control is-expanded">
                    <label class="label is-small">Date</label>
                    <input class="input" type="date" id="datepicker">
                    <input class="input is-hidden" type="text" name="startDate" id="startDate">
                    <input class="input is-hidden" type="text" name="endDate" id="endDate">
                </p>
                <p class="control">
                    <label class="label is-small">&nbsp;</label>
                    <a class="button is-primary" id="search">
                        Search
                    </a>
                </p>
            </div>
        </div>
    </form>
    <table class="table is-striped is-hoverable is-fullwidth">
        <colgroup>
            <col style="width: 5em">
            <col style="width: 20em">
            <col style="width: 5em">
            <col style="width: 10em">
            <col style="width: 100em">
            <col style="width: 100em">
        </colgroup>
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Revision</th>
            <th scope="col">Author</th>
            <th scope="col">Message</th>
            <th scope="col">files</th>
        </tr>
        </thead>
        <tbody id="tableRender">
            <tr>
                <td colspan="6"><div class="has-text-weight-semibold has-text-centered">Not Search</div></td>
            </tr>
        </tbody>
    </table>
    <nav class="pagination is-small is-centered" role="navigation" aria-label="pagination">
        <ul id="pagingRender" class="pagination-list">
            <li><span class="pagination-ellipsis">&hellip;</span></li>
        </ul>
    </nav>
</div>
</body>
</html>
